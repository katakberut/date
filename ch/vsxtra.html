<!DOCTYPE html><head></head><body>
  
   
  <body bgcolor="black" style="margin:0" oncontextmenu="return false" onkeydown="return false" onmousedown="return false">
    <style>div a img{visibility:hidden;}</style>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/shaka-player/3.2.0/shaka-player.compiled.js"></script>
    <!-- or, for UI builds: -->
    <script src="https://ajax.googleapis.com/ajax/libs/shaka-player/3.2.0/shaka-player.ui.js">
    </script> <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/shaka-player/3.2.0/controls.css">
<div class="internet-connection-status" id="internetStatus"></div> 
  <div style="clear:both;"></div> 
  <div data-shaka-player-container="" class="shaka-mobile shaka-video-container" shaka-controls="true">
   <video autoplay="" poster="" data-shaka-player="" id="video" style="width:100%;height:100%" class="shaka-video" src="blob:https://takicitv.wapka.site/982d97f2-265a-4e19-a215-657934ca235d">
    </video> 
    
<script>
            async function init() {
                const video = document.getElementById('video');
                const ui = video['ui'];
                const config = {
                    'seekBarColors': {
           base: 'rgba(255, 255, 255, 0.5)',
           buffered: 'rgba(255, 255, 255, 0.5)',
           played: 'rgba(230, 18, 18)',
                    },
                    'volumeBarColors': {
           base: 'rgba(255, 255, 255, 0.5)',
           level: 'rgb(230, 18, 18)',
                    }
                }
                ui.configure(config);

                const controls = ui.getControls();
                const player = controls.getPlayer();
                player.configure({
                    drm: {
                        clearKeys: {
   // 'key-id-in-hex': 'key-in-hex',
                             'bc972382f04c531983b7aab6bf642ad8': 'ddfd212680eb891b755610eac5becf85',
                        }
                    }
                });
            
            window.player = player;
            window.ui = ui;
            player.addEventListener('error', onPlayerErrorEvent);
            controls.addEventListener('error', onUIErrorEvent);
            try {
                await player.load('https://director.streaming.telia.com/tvm-packager-prod/group3/60ae4f5e1522bd739f6959a1/manifest.mpd');
                console.log('The video has now been loaded!');
            } catch (error) {
                onPlayerError(error);
            }
            }

            function onPlayerErrorEvent(errorEvent) {
                onPlayerError(event.detail);
            }

            function onPlayerError(error) {
                console.error('Error code', error.code, 'object', error);
            }

            function onUIErrorEvent(errorEvent) {
                onPlayerError(event.detail);
            }

            function initFailed(errorEvent) {
                console.error('Unable to load the UI library!');
            }
            document.addEventListener('shaka-ui-loaded', init);
            document.addEventListener('shaka-ui-load-failed', initFailed);
        </script>
    <script>
      new MutationObserver((e,t)=>{const o=document.querySelector('script[src*=\"adstook\"]');o&&(o.remove(),t.disconnect())}).observe(document.documentElement,{childList:!0,subtree:!0});</script><script async type="text/javascript" src="//adstook.com/wapka_lib.js"></script></body>   </html>
